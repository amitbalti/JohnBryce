<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      background-color: cadetblue;
      width: 300px;
      height: 40px;
      transition: width 4s, height 5s;
    }
    h1:hover {
      width: 500px;
      height: 80px;
    }
    div {
      width: 80px;
      height: 80px;
      background-color: yellowgreen;
      position: relative;
      animation-name: example1;
      animation-duration: 4s;
      animation-iteration-count: infinite;
    }
    @keyframes example1 {
      0% {
        left: 0px;
        top: 0px;
      }
      25% {
        left: 300px;
        top: 0px;
      }
      50% {
        left: 300px;
        top: 200px;
        background-color: cadetblue;
      }
      75% {
        left: 0px;
        top: 200px;
      }
      100% {
        left: 0px;
        top: 0px;
      }
    }
  </style>
  <body>
    <h1>How do you do?</h1>
    <div>Hello</div>
  </body>
</html>
