<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .resize {
      background-color: cadetblue;
      height: 40px;
      width: 300px;
      text-align: center;
      padding: 10px;
      font-size: 30px;
      transition: width 4s, height 5s;
    }
    .resize:hover {
      width: 500px;
      height: 70px;
    }
    .moving {
      background-color: green;
      height: 80px;
      width: 300px;
      text-align: center;
      font-size: 25px;
      padding: 10px;
      animation-name: move;
      animation-iteration-count: infinite;
      animation-duration: 4s;
    }

    @keyframes move {
      0% {
        margin-left: 0px;
        margin-top: 0px;
      }
      25% {
        margin-left: 300px;
        margin-top: 0px;
      }
      50% {
        margin-left: 300px;
        margin-top: 350px;
        background-color: teal;
      }
      75% {
        margin-left: 0px;
        margin-top: 350px;
      }
      100% {
        margin-left: 0px;
        margin-top: 0px;
      }
    }
  </style>
  <body>
    <div class="resize">Hello all</div>

    <div class="moving">I am moving and changing color</div>
  </body>
</html>
