<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      h1 {
        color: blue;
        background-color: yellow;
      }

      .abc {
        text-align: center;
      }

      h1.xyz {
        border: 4px solid green;
      }

      #h123 {
        letter-spacing: 7px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="abc xyz">Hello</h1>
    <h1 id="h123">How do you do</h1>
    <h1 class="abc xyz">Today</h1>
    <p class="abc xyz">mfklsd sdfcqlksf sdmflkas fmqlskd</p>
  </body>
</html>
