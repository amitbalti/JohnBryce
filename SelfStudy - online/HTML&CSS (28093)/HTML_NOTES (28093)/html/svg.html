<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <svg width="300" height="200" style="background-color: magenta">
      <circle
        cx="50"
        cy="60"
        r="40"
        fill="cyan"
        stroke="yellow"
        stroke-width="3"
      />
      <rect
        width="70"
        height="50"
        x="100"
        y="30"
        fill="lightgreen"
        stroke="gray"
        stroke-width="3"
      />
      <polygon
        points="30,110,100,140,80,170,50,150"
        fill="white"
        stroke="gray"
        stroke-width="3"
      />
      <line x1="0" y1="0" x2="200" y2="180" stroke="green" stroke-width="4" />
    </svg>
  </body>
</html>
