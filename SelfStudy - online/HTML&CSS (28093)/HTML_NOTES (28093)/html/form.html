<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form action="https://www.google.com/search">
      Anything In Google: <input type="text" name="q" value="" maxlength="7" />
      <input type="submit" value="חפש" />
      <br /><br />
      Type any password: <input type="password" name="q" />
      <input type="submit" value="חפש" /><br /><br />
      Type any email: <input type="email" name="q" />
      <input type="submit" value="חפש" /><br /><br />

      Type any number:
      <input type="number" name="q" min="2" max="17" step="3" />
      <input type="submit" value="חפש" /><br /><br />

      Choose any time:
      <input type="time" name="q" />
      <input type="submit" value="חפש" /><br /><br />

      Choose any date and a color:
      <input type="date" name="q" />
      <input type="color" name="col" required />
      <input type="submit" value="חפש" />
      <input type="reset" /><br /><br />
    </form>
  </body>
</html>
