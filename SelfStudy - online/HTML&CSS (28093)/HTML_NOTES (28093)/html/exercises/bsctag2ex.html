<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4><u>Ordered List:</u></h4>
    <ol type="I" start="3">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ol>
    <h4><u>Unordered List:</u></h4>
    <ul type="circle">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ul>
    <dl>
      <dt>Best Coffees:</dt>
      <dd>1. Dunkin' Dounts</dd>
      <dd>2. Home</dd>
    </dl>
  </body>
</html>
