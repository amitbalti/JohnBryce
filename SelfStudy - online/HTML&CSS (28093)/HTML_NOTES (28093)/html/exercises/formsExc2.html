<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <style>
    body {
      background-color: rgb(54, 51, 51);
    }
    form {
      text-align: center;
    }
    h1 {
      text-align: center;
      font-size: 90px;
      margin-bottom: 15px;
    }
    input {
      text-align: center;
      border-radius: 15px;
      width: 70%;
      height: 30px;
      border: 1px solid gray;
      background-color: transparent;
      /* color: wheat; */
    }
    button,
    i {
      background-color: transparent;
      border: 1px solid transparent;
    }
    button:hover,
    i:hover {
      cursor: pointer;
    }
    .blue {
      color: blue;
    }
    .red {
      color: red;
    }
    .orange {
      color: orange;
    }
    .green {
      color: green;
    }
  </style>
  <body>
    <form action="https://www.google.co.il/search">
      <h1>
        <span class="blue">G</span><span class="red">o</span
        ><span class="orange">o</span><span class="blue">g</span
        ><span class="green">l</span><span class="red">e</span>
      </h1>
      <input type="text" name="q" placeholder="Please search here" />

      <button type="submit"><i class="fa fa-search icon"></i></button>
    </form>
  </body>
</html>
