<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @media only screen and (min-width: 400px) and (min-height: 300px) {
        body {
          background-color: lightblue;
        }
      }
      @media only screen and (min-width: 500px) and (min-height: 400px) {
        li {
          display: inline;
        }
        body {
          background-color: yellow;
        }
      }
      @media only screen and (min-width: 700px) and (min-height: 600px) {
        li {
          display: inline;
        }
        body {
          background-color: greenyellow;
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
    </ul>
  </body>
</html>
