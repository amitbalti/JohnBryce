<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <style>
      @media only screen and (min-width: 400px) and (min-height: 300px) {
        li {
          display: inline;
        }
        body {
          background-color: lightblue;
        }
      }
      @media only screen and (min-width: 500px) and (min-height: 400px) {
        body {
          background-color: yellowgreen;
        }
      }
      div {
        background-color: aqua;
        text-align: center;
        margin: auto;
        padding: 12px;
        width: 60%;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div>Hello all</div>
    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>
  </body>
</html>
