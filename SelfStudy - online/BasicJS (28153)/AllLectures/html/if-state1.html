<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If statement - Part 1</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>If statement - Part 1</h1>
    <hr />
    <script>
      let grade = prompt("Please enter your grade");
      console.log(grade);

      if (grade == 100) {
        alert("Very good!");
        console.log("Some message");
      } else if (grade >= 90) {
        alert("Good!");
      } else {
        alert("Never mind!");
      }
      console.log("After if statement");
    </script>
  </body>
</html>
