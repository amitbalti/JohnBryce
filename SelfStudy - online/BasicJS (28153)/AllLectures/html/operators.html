<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Operators</h1>
    <hr />
    <script>
      // Adding
      let num1 = 20;
      let num2 = 65;
      let num3 = num1 + num2;
      console.log(num3);

      // Subtracting
      let num4 = num2 - num1;
      console.log(num4);

      // Multiplying
      let num5 = num1 * num2;
      console.log(num5);

      // Dividing
      let num6 = num2 / num1;
      console.log(num6);

      // Modulo
      let num7 = num2 % num1;
      console.log(num7);

      // ++
      num1++; // num1 = num1 + 1;
      console.log(num1);

      // --
      num1--; // num1 = num1 - 1;
      console.log(num1);

      let num8 = 4;
      num8 *= 3; // num8 = num8 * 3;
      console.log(num8);
      num8 /= 3; // num8 = num8 / 3;
      console.log(num8);
      num8 -= 3; // num8 = num8 - 3;
      console.log(num8);
      num8 += 3; // num8 = num8 + 3;
      console.log(num8);
    </script>
  </body>
</html>
