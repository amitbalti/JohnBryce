<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Data Types</h1>
    <hr />
    <script>
      // Number
      let age = 34;
      age = 35.6;
      console.log(typeof age);
      age = "This is my age...";
      console.log(typeof age);

      // String
      let firstName, lastName;
      firstName = "Amit";
      lastName = "Balteriski";
      console.log(typeof (lastName, firstName));

      // Boolean
      let isUserAgree = true;
      // let isUserAgree = false;
      console.log(typeof isUserAgree);
    </script>
  </body>
</html>
