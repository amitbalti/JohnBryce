  <body>
    <h1>Forms - Exercise 2</h1>
    <hr />
    <input type="number" id="num1" />
    <input type="number" id="num2" /><br /><br />
    <input type="button" id="plus" value="Addition" onclick="mathCalc('+')" />
    <input
      type="button"
      id="minus"
      value="Subtraction"
      onclick="mathCalc('-')"
    />
    <input
      type="button"
      id="multiply"
      value="Multiplication"
      onclick="mathCalc('*')"
    />
    <input type="button" id="divide" value="Division" onclick="mathCalc('/')" />
    <script>
      const mathCalc = (op) => {
        var num1 = +document.getElementById("num1").value;
        var num2 = +document.getElementById("num2").value;
        if (num1 == "" || num2 == "") {
          alert("Please enter a number");
          return;
        }
        if (op == "+") {
          alert(`${num1} + ${num2} = ${num1 + num2}`);
        } else if (op == "-") {
          alert(`${num1} - ${num2} = ${num1 - num2}`);
        } else if (op == "*") {
          alert(`${num1} * ${num2} = ${num1 * num2}`);
        } else if (op == "/") {
          alert(`${num1} / ${num2} = ${num1 / num2}`);
        }
      };
