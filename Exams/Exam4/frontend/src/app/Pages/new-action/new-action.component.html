<div class="Box">
  <h3>Which action do you want to perform?</h3>
  <input
    type="number"
    placeholder="Account Number"
    class="form-control"
  /><br /><br />
  <select [(ngModel)]="selectedAction" (ngModelChange)="onActionChange()">
    <option value="notSelected" selected disabled>Action Type</option>
    <option value="deposit">Deposit</option>
    <option value="withdraw">Withdraw</option>
    <option value="loan">Loan</option>
  </select>
  <br /><br />
  <h3>{{ selectedAction | titlecase }}</h3>
  <div id="formContainer">
    <form *ngIf="selectedAction === 'deposit'">
      <!-- Deposit form fields -->
    </form>
    <form *ngIf="selectedAction === 'withdraw'">
      <!-- Withdraw form fields -->
    </form>
    <form *ngIf="selectedAction === 'loan'">
      <!-- Loan form fields -->
    </form>
  </div>
</div>
