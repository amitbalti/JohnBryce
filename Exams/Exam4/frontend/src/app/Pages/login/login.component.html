<div class="Box">
  <div class="input-group px-5">
    <h2>What's your account number?</h2>

    <input
      type="number"
      placeholder="Account Number"
      class="form-control"
      [(ngModel)]="accountNumber"
    />
    <br /><br />
    <button class="btn btn-info" (click)="login()">
      Login to your account
    </button>
  </div>
</div>
