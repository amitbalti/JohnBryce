<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      caption {
        color: red;
        font-weight: bolder;
        font-size: 30px;
      }

      th {
        background-color: gainsboro;
        color: brown;
      }

      table {
        width: 50%;
        background-color: black;
        color: wheat;
        border: 2px aquamarine solid;
      }

      td {
        border: 2px whitesmoke solid;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        My Family
      </caption>
      <!-- Table head -->
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>City</th>
          <th>Phone</th>
          <th>Job</th>
        </tr>
      </thead>
      <!-- Table body -->
      <tbody>
        <tr>
          <td>Amit</td>
          <td>Balteriski</td>
          <td>Netanya</td>
          <td>0526269784</td>
          <td>Student</td>
        </tr>
        <tr>
          <td>Yahel</td>
          <td>Gutman</td>
          <td>Kfar-Sava</td>
          <td>0526234234</td>
          <td>Student</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
