<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Targil1</title>
    <!-- CSS for bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- JavaScript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        text-align: center;
      }
      .flag {
        border: 1px solid black;
      }
      .bigFlag {
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col bg-warning"><h1>Today's Games</h1></div>
      </div>
      <!-- Names -->
      <div class="row">
        <div class="col">
          <h1>Japan</h1>
        </div>
        <div class="col-2"></div>
        <div class="col">
          <h1>Croatia</h1>
        </div>
      </div>

      <!-- Flags -->
      <div class="row">
        <!-- Japan -->
        <div class="col flag">
          <div class="row bigFlag">
            <div class="col">&nbsp;</div>
            <div class="col bg-danger rounded-circle">&nbsp;</div>
            <div class="col">&nbsp;</div>
          </div>
        </div>
        <div class="col-2"></div>
        <!-- Croatia -->
        <div class="col flag">
          <div class="row bigFlag">
            <div class="col bg-info">&nbsp;</div>
            <div class="col">&nbsp;</div>
            <div class="col bg-danger">&nbsp;</div>
          </div>
        </div>
      </div>
      <!-- Score -->
      <div class="row">
        <div class="col"><h2>2</h2></div>
        <div class="col-2"></div>
        <div class="col"><h2>3</h2></div>
      </div>
      <hr />

      <!-- Names -->
      <div class="row">
        <div class="col"><h1>Brazil</h1></div>
        <div class="col-2"></div>
        <div class="col"><h1>South Korea</h1></div>
      </div>
      <!-- Flags -->
      <div class="row">
        <!-- Brazil -->
        <div class="col flag">
          <div class="row bigFlag">
            <div class="col bg-success">&nbsp;</div>
            <div class="col bg-warning">&nbsp;</div>
            <div class="col bg-info">&nbsp;</div>
          </div>
        </div>
        <div class="col-2">&nbsp;</div>

        <!-- South Korea -->
        <div class="col flag">
          <div class="row bigFlag">
            <div class="col">&nbsp;</div>
            <div class="col bg-info">&nbsp;</div>
            <div class="col bg-danger">&nbsp;</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-5"><h2>3</h2></div>
        <div class="col-2"></div>
        <div class="col-5"><h2>0</h2></div>
      </div>
    </div>

    <hr />

    <i class="flag flag-japan"></i>
  </body>
</html>
