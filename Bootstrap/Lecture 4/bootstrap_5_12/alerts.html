<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
    <!-- CSS for bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- JavaScript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br /><br />
      <!-- Success alert with a 'X' button that will delete the alert when choosing -->
      <div class="alert alert-success alert-dismissible fade show">
        <strong>Success!</strong> Maya is in the class... <br />
        <a href="#" class="alert-link">Finally</a>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <!-- Danger alert with a 'X' button that will delete the alert when choosing -->
      <div class="alert alert-danger alert-dismissible fade show">
        <strong>Success!</strong> Eden live bootstrap (not Matan) <br />
        <a href="#" class="alert-link">Show me the money</a>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <!-- Warning alert with a 'X' button that will delete the alert when choosing -->
      <div class="alert alert-warning alert-dismissible fade show">
        <strong>Warning!</strong> Storage is low on brain... <br />
        <a href="#" class="alert-link">Take a pill</a>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>
  </body>
</html>
