<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I love Coding..</title>
    <script>
      var iAmVariable = 0; // number
      console.log(iAmVariable, ":", typeof iAmVariable);
      var iAmVariable = "Amit"; // string
      console.log(iAmVariable, ":", typeof iAmVariable);
      var iAmVariable = false; // boolean
      console.log(iAmVariable, ":", typeof iAmVariable);
      var iAmVariable = () => {}; // function
      console.log(iAmVariable, ":", typeof iAmVariable);
      var iAmVariable = new Object(); // object
      console.log(iAmVariable, ":", typeof iAmVariable);
      var whoAmI; // undefined
      console.log(whoAmI, ":", typeof whoAmI);
    </script>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>
      Class 89
      <hr />
    </h1>
  </body>
</html>
