<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mycss.css" />
    <script defer src="../js/myjs.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <h1>Bank Account</h1>
    <hr />
    <div class="listInfo">
      <!-- <form action="javascript:handleData()"> -->
      <form action="javascript:myAction()">
        <!-- Name of the action -->
        <input
          type="text"
          placeholder="Enter description"
          id="actionName"
        /><br /><br />

        <!-- Action type -->
        <!-- Can be done either by radio button or by select -->

        <!-- My radio button -->
        <!-- <input type="radio" name="actionType" value="Income" />Income -->
        <!-- <input type="radio" name="actionType" value="Outcome" />Outcome -->

        <!-- Zeev's select -->
        <select id="action">
          <option value="deposit">Deposit</option>
          <option value="withdraw">Withdraw</option>
        </select>
        <br /><br />

        <!-- How much -->
        <input type="number" id="amount" placeholder="How much?" /><br /><br />

        <!-- Date -->
        <input type="date" id="actionDate" /> <br /><br />

        <!-- Notes -->
        <textarea
          id="notes"
          cols="30"
          rows="2"
          placeholder="Do you have any notes?"
        ></textarea
        ><br /><br />

        <!-- Submit/reset buttons -->
        <input type="submit" />
        <input type="reset" />
      </form>
    </div>
    <br /><br />

    <div id="myResult"></div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>What did you do?</th>
          <th>Amount</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="actionsList"></tbody>
    </table>
  </body>
</html>
