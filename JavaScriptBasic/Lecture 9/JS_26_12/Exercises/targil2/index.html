<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Targil 2</title>
    <script defer src="./js/myjs.js"></script>
    <style>
      body {
        text-align: center;
      }

      .Box {
        border: 1px solid black;
        border-radius: 20px;
        box-shadow: 10px 10px 10px;
        margin-top: 50% auto;
        padding: 10px;
        width: 200px;
        margin-left: auto;
        margin-right: auto;
      }

      input {
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>My To dos</h1>
    <div class="Box">
      <input type="text" placeholder="What to do?" id="work" />
      <select id="taskTime">
        <option disabled selected>Choose a task</option>
        <option value="urgent">Urgent</option>
        <option value="need">Need to do</option>
        <option value="free">In your free time</option>
        <option value="noNeed">Good to know</option></select
      ><br />
      <input
        type="button"
        value="Add task"
        onclick="addTask(work.value,taskTime.value)"
      />
    </div>
    <br />
    <div class="Box" id="res" style="width: 30%; text-align: left">
      <ol id="todoList"></ol>
    </div>
  </body>
</html>
