      const grades = [68, 78, 90, 50, 100, 66, 100, 80, 75, 55];

      // Highest Score
      var highest = Math.max(...grades);
      console.log(`The highest grade is: ${highest}`);

      // Lowest Score
      var lowest = Math.min(...grades);
      console.log(`The lowest grade is: ${lowest}`);

      // Score avg
      var sum = 0;
      for (var i = 0; i < grades.length; i++) {
        sum += grades[i];
      }
      //   console.log(sum);
      var avg = sum / grades.length;
      console.log(`The Average of all grades is: ${avg}`);

      //   Below 70
      var fail = grades.filter((item) => item < 70);
      console.log(`The number of student which failed: ${fail.length}`);

      //   Above 95
      var amazing = grades.filter((item) => item > 95);
      console.log(
        `The number of student which were amazing: ${amazing.length}`
