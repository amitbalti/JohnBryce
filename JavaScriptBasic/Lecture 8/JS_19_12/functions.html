  <body>
    <h1>Functions</h1>
    <hr />
    <script>
      // power: x^y Example-> 2^3 = 8

      //   One Way
      var res = 2;
      for (var counter = 1; counter < 3; counter++) {
        res *= 2;
      }
      console.log(res);

      //   Second Way
      var base = 6,
        exp = 4;
      var res = base;
      for (var counter = 1; counter < exp; counter++) {
        res *= base;
      }
      console.log(res);
    </script>
