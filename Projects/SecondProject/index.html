<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptonite</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <!-- my js and css -->
    <script refer src="js/crypto.js"></script>
    <link rel="stylesheet" href="css/crypto.css" />
  </head>
  <body>
    <!-- Loading spinner -->
    <!-- <div id="progress-bar"> -->
    <!-- <img src="assets/coinAnimation.gif" alt="Loading..." /> -->
    <!-- <img src="assets/giphyCoin.gif" alt="Loading..." /> -->
    <!-- </div> -->

    <div id="header">
      <!-- <img src="assets/cryptoniteLogo.png" class="headerImg" /> -->
      <img src="assets/btcoin2.png" class="headerImg" />
      <h1>Cryptonite</h1>
    </div>
    <div class="wholeBar">
      <nav class="navBar">
        <ul>
          <li>Home</li>
          <li>Live Reports</li>
          <li>About</li>
        </ul>
        <form class="searchBar">
          <input type="text" placeholder="Which coin?" class="searchInp" />
          <button class="searchBtn">Search</button>
        </form>
      </nav>
    </div>
    <div id="allCoins"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="coinModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="coinModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="coinModalLabel">Selection of coins</h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="removeCoin()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
