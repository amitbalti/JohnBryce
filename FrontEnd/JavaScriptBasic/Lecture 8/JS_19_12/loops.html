<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Loops</h1>
    <hr />

    <script>
      var num = 1;
      var str = ""; // str -> string
      //   While loop
      while (num <= 10) {
        // console.log(num);
        str += num + " "; // str = str + num + " "
        num++;
      }
      console.log(str);

      var stam = "fiat " + 1 + 2 + 7; // Will be showed as a string - 127
      console.log(stam);
      var stam = "fiat " + (1 + 2 + 7); // Will be showed after the numbers are added to one another
      console.log(stam);

      console.log("--------------------------");

      //   do while loop
      var str2 = "";
      var num2 = 10;
      do {
        str2 += num2 + " ";
        num2--;
      } while (num2 > 0);
      console.log(str2);
      console.log("--------------------------");

      // index loop
      //        init          condition      kidum
      for (var counter = 2; counter <= 10; counter += 2) {
        console.log(counter);
      }
    </script>
  </body>
</html>
