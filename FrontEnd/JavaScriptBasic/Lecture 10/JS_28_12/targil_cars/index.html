<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cars.css" />
    <script defer src="js/cars.js"></script>
    <title>Cars</title>
  </head>
  <body>
    <h1>Car Info</h1>
    <hr />
    <div class="carInfo">
      <form action="javascript:handleData()">
        <!-- <form action="javascript:handleDataZeev()"> -->
        <!-- Car Number -->
        <input
          type="text"
          placeholder="Car number"
          id="carNumber"
          maxlength="11"
        />

        <!-- Car Type -->
        <select id="carType">
          <option disabled selected>Choose type</option>
          <option value="Private">Private</option>
          <option value="Truck">Truck</option>
          <option value="Bike">Bike</option>
        </select>
        <br /><br />

        <!-- Type of fuel -->
        <input type="radio" name="carFuel" value="Gasoline" />Gasoline
        <input type="radio" name="carFuel" value="Diesel" />Diesel
        <input type="radio" name="carFuel" value="Gas" />Gas
        <input type="radio" name="carFuel" value="Electric" />Electric
        <input type="radio" name="carFuel" value="Hybrid" />Hybrid <br /><br />

        <!-- Manufacture year -->
        <input type="number" id="year" placeholder="Car manufacturing year" />

        <!-- Have a License? -->
        <input type="checkbox" id="license" />Have a valid license? <br /><br />

        <!-- Submit/reset buttons -->
        <input type="submit" />
        <input type="reset" />
      </form>
    </div>
    <br /><br />

    <table>
      <thead>
        <th>Car number</th>
        <th>Car type</th>
        <th>Fuel</th>
        <th>Year</th>
        <th>License</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody id="carList"></tbody>
    </table>
  </body>
</html>
