<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Buttons</title>
    <!-- CSS for bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- JavaScript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    Old School: <input type="button" value="I am a button" />
    <hr />
    <div class="container">
      <!-- Basic full Buttons -->
      <div class="row">
        <!-- Basic full button -->
        <div class="col">
          <button type="button" class="btn">Basic</button>
        </div>
        <!-- Primary full button -->
        <div class="col">
          <button type="button" class="btn btn-primary">Primary</button>
        </div>
        <!-- Secondary full button -->
        <div class="col">
          <button type="button" class="btn btn-secondary">Secondary</button>
        </div>
        <!-- Success full button -->
        <div class="col">
          <button type="button" class="btn btn-success">Success</button>
        </div>
        <!-- Info full button -->
        <div class="col">
          <button type="button" class="btn btn-info">Info</button>
        </div>
        <!-- Warning full button -->
        <div class="col">
          <button type="button" class="btn btn-warning">Warning</button>
        </div>
        <!-- Danger full button -->
        <div class="col">
          <button type="button" class="btn btn-danger">Danger</button>
        </div>
        <!-- Dark full button -->
        <div class="col">
          <button type="button" class="btn btn-dark">Dark</button>
        </div>
        <!-- Light full button -->
        <div class="col">
          <button type="button" class="btn btn-light">Light</button>
        </div>
        <!-- Link full button -->
        <div class="col">
          <button type="button" class="btn btn-link">Link</button>
        </div>
      </div>
      <hr />
      <a href="#" class="btn btn-primary"
        >Read more about Matan (true sad story....)</a
      >
      <hr />
      <!-- Outline Buttons -->
      <div class="row">
        <!-- Basic outline button -->
        <div class="col">
          <button type="button" class="btn">Basic</button>
        </div>
        <!-- Primary outline button -->
        <div class="col">
          <button type="button" class="btn btn-outline-primary">Primary</button>
        </div>
        <!-- Secondary outline button -->
        <div class="col">
          <button type="button" class="btn btn-outline-secondary">
            Secondary
          </button>
        </div>
        <!-- Success outline button -->
        <div class="col">
          <button type="button" class="btn btn-outline-success">Success</button>
        </div>
        <!-- Info outline button -->
        <div class="col">
          <button type="button" class="btn btn-outline-info">Info</button>
        </div>
        <!-- Warning outline button -->
        <div class="col">
          <button type="button" class="btn btn-outline-warning">Warning</button>
        </div>
        <!-- Danger outline button -->
        <div class="col">
          <button type="button" class="btn btn-outline-danger">Danger</button>
        </div>
        <!-- Dark outline button -->
        <div class="col">
          <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
        <!-- Light outline button -->
        <div class="col">
          <button type="button" class="btn btn-outline-light">Light</button>
        </div>
        <!-- Link outline button -->
        <div class="col">
          <button type="button" class="btn btn-outline-link">Link</button>
        </div>
      </div>
      <hr />
      <!-- Buttons that giving narrower space -->
      <div class="row">
        <div class="col d-grid">
          <button type="button" class="btn btn-block">Basic</button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-primary btn-block">
            Primary
          </button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-secondary btn-block">
            Secondary
          </button>
        </div>
        <div class="col d-grid">
          <button type="button" class="btn btn-success btn-block">
            Success
          </button>
        </div>
      </div>
      <hr />
      <div class="row d-grid">
        <button type="button" class="btn btn-danger btn-block">
          Cancel upload
        </button>
      </div>
    </div>
  </body>
</html>
